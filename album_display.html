{% extends 'base.html' %}

{% block title %}
    Album Display
{% endblock %}

{% block content %}
<div class="left-col">
    <img id="pic" src="{{ album_image }}">
</div>
<div class="location">
    <h1>{{ album_name }}</h1>
    <h1>{{ artist_name }}</h1>
    <h1>Released on {{ release_date }}</h1>
</div>
<br>
<br>

<table>
  <tr>
    <th>
        <h1>TRACK</h1>
    </th>
    <th>
        <h1>SAMPLE</h1>
    </th>
  </tr>
    {% for song in tracks['items'] %}
        <tr>
        <td>
            <h2>{{ song['name'] }}</h2>
        </td>
        <td>
            <audio controls>
                <source src="{{ song['preview_url'] }}" type="audio/mp3">
            </audio>
        </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
