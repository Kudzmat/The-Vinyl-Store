{% extends 'base.html' %}

{% block title %}
    Album Display
{% endblock %}

{% block content %}

{% for name,art in album_names.items() %}
    <div class="row">
        <div class="column-box">
            <a href="{{ name }}">
                <img class="popular" src=" {{ art }} " alt="album image">
                <h2>{{ name }}</h2>
            </a>
        </div>
    </div>
{% endfor %}
{% endblock %}
