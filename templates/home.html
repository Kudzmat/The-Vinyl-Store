{% extends 'base.html' %}

{% block title %}
    Search Album
{% endblock %}

{% block content %}
<h1 class="heading-text">PLEASE SEARCH FOR AN ALBUM!</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.album.label() }}
        {{ form.album() }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
